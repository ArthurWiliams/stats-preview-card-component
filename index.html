<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <main>
            <div class="stats-card">
                <div role="presentation" class="stats-card__image"></div>

                <div class="stats-card__body-container">
                    <h1>
                        Get <strong>insights</strong> that help your business
                        grow.
                    </h1>

                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>

                    <ul class="stats-card__stats-list">
                        <li>
                            <h2 class="stats-card__stat">
                                10k+
                                <span class="stats-card__desc">companies</span>
                            </h2>
                        </li>
                        <li>
                            <h2 class="stats-card__stat">
                                314
                                <span class="stats-card__desc">templates</span>
                            </h2>
                        </li>
                        <li>
                            <h2 class="stats-card__stat">
                                12M+
                                <span class="stats-card__desc">queries</span>
                            </h2>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <div class="attribution sr-only">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Arthur Williams</a>.
        </div>
    </body>
</html>
